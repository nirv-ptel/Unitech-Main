<div class="row">

    <nb-card status="info">
      <nb-card-header>{{cost.name}}</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-6">
            <a [routerLink]="['/pages/production/addparameter']" [queryParams]="{type:'Packing',id:cost.id}"><button nbButton fullWidth status="basic">Add Parameter</button></a>
          </div>
          <div class="col-6">
            <a><button nbButton fullWidth status="basic">Admin</button></a>
          </div>
         </div>

      <nb-card-footer>By Bloow Room</nb-card-footer>
    </nb-card>

</div>
